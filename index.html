<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZhgChgLi 的連結集</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .profile-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #667eea;
            border: 4px solid #fff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .name {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .tagline {
            font-size: 16px;
            color: #666;
            line-height: 1.5;
            max-width: 500px;
            margin: 0 auto;
        }

        .links-section {
            margin-bottom: 40px;
        }

        .link-item {
            display: block;
            text-decoration: none;
            background: #fff;
            margin-bottom: 15px;
            padding: 18px 25px;
            border-radius: 15px;
            border: 2px solid #f0f0f0;
            transition: all 0.3s ease;
            color: #333;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .link-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .link-item i {
            margin-right: 15px;
            width: 20px;
            text-align: center;
            font-size: 18px;
        }

        .link-button-text {
            font-size: 14px;
            opacity: 0.8;
            font-weight: normal;
        }

        .socials-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .socials-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #667eea;
            font-size: 20px;
            transition: all 0.3s ease;
            border: 2px solid #f0f0f0;
        }

        .social-link:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .footer-section {
            text-align: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
        }

        .footer-text {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .copyright {
            font-size: 12px;
            color: #999;
        }

        .copyright a {
            color: #667eea;
            text-decoration: none;
        }

        .copyright a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .avatar {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }
            
            .name {
                font-size: 24px;
            }
            
            .link-item {
                padding: 15px 20px;
                font-size: 15px;
            }
            
            .socials-grid {
                gap: 10px;
            }
            
            .social-link {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

        </div>

        <!-- Links Section -->
        <div class="links-section">
            <a href="https://blog.zhgchg.li" class="link-item" target="_blank" title="ZhgChgLi 的技術部落格">
                <i class="fa-brands fa-medium"></i>
                技術部落格 <span class="link-button-text">(Followers)</span>
            </a>

            <a href="https://medium.com/ztravel" class="link-item" target="_blank" title="ZhgChgLi 的旅行日誌">
                <i class="fa-brands fa-medium"></i>

            </a>

            <a href="https://zhgchg.li/" class="link-item" target="_blank" title="ZhgChgLi 的網站">
                <i class="fa-solid fa-rss"></i>

            <a href="https://github.com/ZhgChgLi/ZMarkupParser" class="link-item" target="_blank" title="ZMarkupParser 是一個純 Swift 庫，用於將 HTML 字串轉換為具自訂樣式的 NSAttributedString。">

                <i class="fa-brands fa-app-store-ios"></i>

            <a href="https://github.com/ZhgChgLi/ZMediumToMarkdown" class="link-item" target="_blank" title="ZMediumToMarkdown 是一個強大的工具，可輕鬆下載並將 Medium 文章轉換為 Markdown 格式。">

            <a href="https://github.com/ZhgChgLi/linkyee" class="link-item" target="_blank" title="linkyee 是一個完全自訂且開源的 LinkTree 替代方案，可直接部署在 GitHub Pages 上。">

            </a>
        </div>

        <!-- Social Media Section -->
        <div class="socials-section">
            <div class="socials-grid">
                <a href="https://blog.zhgchg.li" class="social-link" target="_blank" title="ZhgChgLi 的 Medium">
                    <i class="fa-brands fa-medium"></i>
                </a>
                
                <a href="https://github.com/ZhgChgLi" class="social-link" target="_blank" title="ZhgChgLi 的 GitHub">
                    <i class="fa-brands fa-github"></i>
                </a>
                
                <a href="https://twitter.com/zhgchgli" class="social-link" target="_blank" title="ZhgChgLi 的 Twitter">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                
                <a href="https://www.linkedin.com/in/zhgchgli/" class="social-link" target="_blank" title="ZhgChgLi 的 LinkedIn">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                
                <a href="https://www.instagram.com/zhgchgli/" class="social-link" target="_blank" title="Instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                
                <a href="mailto:zhgchgli@gmail.com" class="social-link" target="_blank" title="Email: zhgchgli@gmail.com">
                    <i class="fa-solid fa-envelope"></i>
                </a>
            </div>
        </div>

        <!-- Footer Section -->
        <div class="footer-section">
            <div class="footer-text">
                歡迎來到我的網站！追蹤我在 Medium 或 GitHub 上的最新動態，或在 Instagram 和 LinkedIn 上保持聯繫。
            </div>
            <div class="copyright">
                © 2024 <a href="https://zhgchg.li" target="_blank">ZhgChgLi</a>。由 <a href="https://github.com/ZhgChgLi/linkyee" target="_blank">linkyee</a> 提供技術支持。
            </div>
        </div>
    </div>

    <script>
        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add pulse effect to avatar on load
            const avatar = document.querySelector('.avatar');
            avatar.classList.add('pulse');
            
            // Remove pulse after animation
            setTimeout(() => {
                avatar.classList.remove('pulse');
            }, 4000);

            // Add click tracking for analytics (if needed)
            const links = document.querySelectorAll('.link-item, .social-link');
            links.forEach(link => {
                link.addEventListener('click', function() {
                    // You can add Google Analytics tracking here if needed
                    console.log('Link clicked:', this.href);
                });
            });
        });
    </script>
</body>
</html>
